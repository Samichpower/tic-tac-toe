<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="score-container">
    <p class="score-text">
      <span class="player-char symbol">X</span>
      <br>Your Score
      <br><span class="player-score">0</span>
    </p>
  </div>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="squares-parent">
      <div class="squares" data-index="0" id="top-left"></div>
      <div class="squares" data-index="1" id="top-mid"></div>
      <div class="squares" data-index="2" id="top-right"></div>
      <div class="squares" data-index="3" id="mid-left"></div>
      <div class="squares" data-index="4" id="mid-mid"></div>
      <div class="squares" data-index="5" id="mid-right"></div>
      <div class="squares" data-index="6" id="btm-left"></div>
      <div class="squares" data-index="7" id="btm-mid"></div>
      <div class="squares" data-index="8" id="btm-right"></div>
    </div>
    <div class="bottom-content">
      <button class="next-round-button">Next Round</button>
      <div class="difficulty-container">
        <button class="difficulty" id="easy">Easy</button>
        <button class="difficulty" id="hard">Hard</button>
      </div>
      <button class="new-game-button">New Game</button>
    </div>
  </div>
  <div class="score-container">
    <p class="score-text">
      <span class="computer-char symbol">O</span>
      <br>Opponent Score
      <br><span class="npc-score">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
