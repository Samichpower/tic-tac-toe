<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board-container">
    <div class="squares-parent">
      <div class="squares" id="top-left"></div>
      <div class="squares" id="top-mid"></div>
      <div class="squares" id="top-right"></div>
      <div class="squares" id="mid-left"></div>
      <div class="squares" id="mid-mid"></div>
      <div class="squares" id="mid-right"></div>
      <div class="squares" id="btm-left"></div>
      <div class="squares" id="btm-mid"></div>
      <div class="squares" id="btm-right"></div>
    </div>
  </div>
</body>
</html>
